<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.min.css" />

    <link rel="stylesheet" href="./css/styles1.css">
    <link rel="stylesheet" href="./css/header-7.css" />

</head>

<body>
    <!-- Header Start -->
    <header class="site-header">
        <div class="wrapper site-header__wrapper">
            <div class="site-header__start">
                <a href="#" class="brand">Brand</a>
            </div>
            <div class="site-header__middle">
                <nav class="nav">
                    <button class="nav__toggle" aria-expanded="false" type="button">
                        menu
                    </button>
                    <ul class="nav__wrapper">
                        <li class="nav__item"><a href="#">Home</a></li>
                        <li class="nav__item"><a href="#">About</a></li>
                        <li class="nav__item"><a href="#">Services</a></li>
                        <li class="nav__item"><a href="#">Hire us</a></li>
                        <li class="nav__item"><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="site-header__end">
                <a href="#">Sign in</a>
            </div>
        </div>
    </header>
    <!-- Slideshow -->
    <div class="wrapper">
        <span class="prev"></span>
        <span class="next"></span>
        <ul class="indicator">
          <li id="list1"></li>
          <li id="list2"></li>
          <li id="list3"></li>
          <li id="list4"></li>
        </ul>
    
        <div class="slider">
          <div class="content content1">
            <p>content1</p>
          </div>
          <div class="content content2">
            <p>content2</p>
          </div>
          <div class="content content3">
            <p>content3</p>
          </div>
          <div class="content content4">
            <p>content4</p>
          </div>
        </div>
      </div>




    <div class="slideshow-container">
        <ul class="slideshowImgs">
            <li class="mySlides">
                <div class="numbertext">1 / 3</div>
                <img src="https://images.pexels.com/photos/21046789/pexels-photo-21046789/free-photo-of-al-galan.jpeg"
                    alt="Path and Mountains">
                <div class="text">Caption Text</div>
            </li>

            <li class="mySlides">
                <div class="numbertext">2 / 3</div>
                <img src="https://images.pexels.com/photos/21160091/pexels-photo-21160091/free-photo-of-a-table-with-fruit-cheese-and-bread-on-it.jpeg"
                    alt="Grapes on a plate">
                <div class="text">Caption Two</div>
            </li>

            <li class="mySlides ">
                <div class="numbertext">3 / 3</div>
                <img src="https://images.pexels.com/photos/21716004/pexels-photo-21716004/free-photo-of-a-black-and-white-photo-of-the-moon-over-mountains.jpeg"
                    alt="Moonlight">
                <div class="text">Caption Three</div>
            </li>
        </ul>

        <!-- Next and previous buttons -->
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <!-- The dots/circles -->
    <ul class="slideshow-nav">
        <li><span class="dot"></span></li>
        <li><span class="dot"></span></li>
        <li><span class="dot"></span></li>
    </ul>

    <script src="./js/index1.js"></script>
</body>

</html>
